<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" 
            alt="The eisenhower matrix">
      <a class="header__more" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?;
      </a>
    </header>
    <main class="main">
      <section class="add-item" id="section">
        <h3 class = "title">Add Item</h3>
        <div class="wrapper">
          <input class="list-item__text add-item__text" 
                  id="new-task" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="list" id="todo">
          <li class="list-item list-todo">
            <input class = "list-item__checkbox list-todo__checkbox" 
                  type="checkbox">
            <label class="list-item__task list-todo__task task">Pay Bills</label>
            <input type="text" class="list-item__text list-todo__text ">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button__img" alt="">
            </button>
          </li>
          <li class="list-item item-mode">
            <input class="list-item__checkbox item-mode__checkbox" type="checkbox">
            <label class="list-item__task item-mode__task task">Go Shopping</label>
            <input class="list-item__text item-mode__text" type="text" 
                  value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button__img" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="title">Completed</h3>
        <ul class="list list-complete" id="completed">
          <li class="list-item list-complete__item">
            <input class = "list-item__checkbox list-complete__checkbox" 
                  type="checkbox" checked>
            <label class="list-item__task list-complete__task task">See the Doctor</label>
            <input class="list-item__text list-complete__text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img src="./remove.svg" class="button__img" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
